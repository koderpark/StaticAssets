services:
  web:
    image: ghcr.io/karakeep-app/karakeep:release
    restart: unless-stopped
    volumes:
      - /volume1/01_Docker/karakeep/data:/data
    ports:
      - 10006:3000
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      NEXTAUTH_URL: https://keep.koder.page
      NEXTAUTH_SECRET: 2dIlFT4iRCbvLL2Q18okn/JA7Ep1tEBnn3bxmAuz4BXeekrU

      # OPENAI_API_KEY: ...

      # You almost never want to change the value of the DATA_DIR variable.
      # If you want to mount a custom directory, change the volume mapping above instead.
      DATA_DIR: /data # DON'T CHANGE THIS
  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:123
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars
  meilisearch:
    image: getmeili/meilisearch:v1.13.3
    restart: unless-stopped
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: l+Hfx8LdC5FRtwKl3g3jWq9GQuk/Y/rgf/bXxegqyazwXcAu
    volumes:
      - /volume1/01_Docker/karakeep/meili:/meili_data
