version: "3"
services:
  ghost:
    container_name: blog-ghost
    image: ghost:latest
    ports:
      - 10005:2368
    restart: always
    privileged: true
    depends_on:
      - db
    environment:
      url: https://blog.koder.page
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: ${MYSQL}
      database__connection__database: ghost
    volumes:
      - /volume1/01_Docker/ghost:/var/lib/ghost/content

  db:
    container_name: blog-db
    image: mysql:8.0
    ports:
      - 3306:3306
    restart: always
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL}
    volumes:
      - /volume1/01_Docker/ghost-db:/var/lib/mysql
